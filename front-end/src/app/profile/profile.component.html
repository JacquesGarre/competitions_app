
<div class="container-fluid" *ngIf="currentUser; else loggedOut">
    <h1>Profile</h1>
    <p>
        <strong>Email:</strong>
        {{ currentUser.email }}
    </p>
    <p>
        <strong>Identity:</strong>
        {{ currentUser.firstName }} {{ currentUser.lastName }}
    </p>
    <strong>Roles:</strong>
    <ul>
        <li *ngFor="let role of currentUser.roles">
            {{ role }}
        </li>
    </ul>
</div>

<ng-template #loggedOut>
    Please login.
</ng-template>
