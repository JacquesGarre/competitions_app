<div class="container" *ngIf="currentUser; else loggedOut">
    <h1>Profile panel</h1>
    <header class="jumbotron">
        <h3>
            {{ currentUser.username }}
        </h3>
    </header>
    <p>
        <strong>Email:</strong>
        {{ currentUser.email }}
    </p>
    <strong>Roles:</strong>
    <ul>
        <li *ngFor="let role of currentUser.roles">
            {{ role }}
        </li>
    </ul>
</div>

<ng-template #loggedOut>
    Please login.
</ng-template>
