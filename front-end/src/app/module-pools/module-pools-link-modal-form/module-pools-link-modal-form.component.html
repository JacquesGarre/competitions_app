<div class="modal-header bg-dark rounded-0">
    <h5 class="modal-title text-light">
        <fa-icon [icon]="faObjectUngroup" class="mr-2"></fa-icon>Ajouter un tableau</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true" class="text-light text-hover-orange">&times;</span>
    </button>
</div>
<div class="modal-body text-light bg-dark-gray rounded-0">
    <form [formGroup]="addForm" (ngSubmit)="submitForm()">
        <div class="modal-boy">
            <div class="container">
                <label for="name">Nom</label>
                <div class="input-group mb-4">
                    <input type="text" [className]="
                            (addForm.invalid && (addForm.get('name')?.dirty || addForm.get('name')?.touched) && addForm.get('name')?.errors) ? 
                            'form-control is-invalid' : (addForm.invalid && (addForm.get('name')?.dirty || addForm.get('name')?.touched)) ? 'form-control is-valid' : 'form-control'" id="name" name="name" formControlName="name" autocomplete="off">
                    <div *ngIf="addForm.invalid && (addForm.dirty || addForm.touched)" class="invalid-feedback">
                        <div *ngIf="addForm.get('name')?.errors?.required">
                            Nom obligatoire
                        </div>
                        <div *ngIf="addForm.get('name')?.errors?.minlength">
                            Nom doit contenir au moins 4 caractères
                        </div>
                    </div>
                </div>
                <label for="minPoints">Points minimum</label>
                <div class="input-group mb-4">
                    <input type="text" [className]="
                            (addForm.invalid && (addForm.get('minPoints')?.dirty || addForm.get('minPoints')?.touched) && addForm.get('minPoints')?.errors) ? 
                            'form-control is-invalid' : (addForm.invalid && (addForm.get('minPoints')?.dirty || addForm.get('minPoints')?.touched)) ? 'form-control is-valid' : 'form-control'" id="minPoints" name="minPoints" formControlName="minPoints" autocomplete="off">
                </div>
                <label for="maxPoints">Points maximum</label>
                <div class="input-group mb-4">
                    <input type="text" [className]="
                            (addForm.invalid && (addForm.get('maxPoints')?.dirty || addForm.get('maxPoints')?.touched) && addForm.get('maxPoints')?.errors) ? 
                            'form-control is-invalid' : (addForm.invalid && (addForm.get('maxPoints')?.dirty || addForm.get('maxPoints')?.touched)) ? 'form-control is-valid' : 'form-control'" id="maxPoints" name="maxPoints" formControlName="maxPoints" autocomplete="off">
                </div>

                <label for="startDate">Date de début</label>
                <div class="input-group mb-4">
                    <input type="text" [owlDateTime]="startDate" [owlDateTimeTrigger]="startDate" placeholder="Date Time" [className]="
                            (addForm.invalid && (addForm.get('startDate')?.dirty || addForm.get('startDate')?.touched) && addForm.get('startDate')?.errors) ? 
                            'form-control is-invalid' : (addForm.invalid && (addForm.get('startDate')?.dirty || addForm.get('startDate')?.touched)) ? 'form-control is-valid' : 'form-control'" id="startDate" name="startDate" formControlName="startDate" autocomplete="off">
                    <owl-date-time #startDate ></owl-date-time>
                    <div *ngIf="addForm.invalid && (addForm.dirty || addForm.touched)" class="invalid-feedback">
                        <div *ngIf="addForm.get('startDate')?.errors?.required">
                            Date de début obligatoire
                        </div>
                    </div>
                </div>
                <label for="endDate">Date de fin</label>
                <div class="input-group mb-4">
                    <input type="text"  [owlDateTime]="endDate" [owlDateTimeTrigger]="endDate" placeholder="Date Time"  [className]="
                            (addForm.invalid && (addForm.get('endDate')?.dirty || addForm.get('endDate')?.touched) && addForm.get('endDate')?.errors) ? 
                            'form-control is-invalid' : (addForm.invalid && (addForm.get('endDate')?.dirty || addForm.get('endDate')?.touched)) ? 'form-control is-valid' : 'form-control'" id="endDate" name="endDate" formControlName="endDate" autocomplete="off">
                    <owl-date-time #endDate ></owl-date-time>
                    <div *ngIf="addForm.invalid && (addForm.dirty || addForm.touched)" class="invalid-feedback">
                        <div *ngIf="addForm.get('endDate')?.errors?.required">
                            Date de fin obligatoire
                        </div>
                    </div>
                </div>
                <label for="price">Prix de l'inscription</label>
                <div class="input-group mb-4">
                    <input type="text"  [className]="
                            (addForm.invalid && (addForm.get('price')?.dirty || addForm.get('price')?.touched) && addForm.get('price')?.errors) ? 
                            'form-control is-invalid' : (addForm.invalid && (addForm.get('price')?.dirty || addForm.get('price')?.touched)) ? 'form-control is-valid' : 'form-control'" id="price" name="price" formControlName="price" autocomplete="off">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-outline-success" [disabled]="!addForm.valid" (click)="activeModal.close('save')">Enregistrer</button>
            <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Annuler</button>
        </div>
    </form>
</div>
