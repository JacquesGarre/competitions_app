<div class="modal-header bg-dark rounded-0">
    <h5 class="modal-title text-light" [innerHTML]="title"></h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true" class="text-light text-hover-orange">&times;</span>
    </button>
</div>
<div class="modal-body  bg-dark-gray text-light rounded-0" [innerHTML]="content"></div>
<div class="modal-footer bg-dark-gray rounded-0">
    <button type="button" class="btn btn-outline-success" (click)="activeModal.close('confirm')"><fa-icon [icon]="faCheck"></fa-icon></button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()"><fa-icon [icon]="faTimes"></fa-icon></button>
</div>
