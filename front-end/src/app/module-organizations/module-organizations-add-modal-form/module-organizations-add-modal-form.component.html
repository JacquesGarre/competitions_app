<div class="modal-header bg-dark rounded-0">
    <h5 class="modal-title text-light">
        <fa-icon [icon]="faGem" class="mr-2"></fa-icon>Nouvelle organisation</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true" class="text-light text-hover-orange">&times;</span>
    </button>
</div>
<div class="modal-body text-light bg-dark-gray rounded-0">
    <form [formGroup]="addForm" (ngSubmit)="submitForm()">
        <div class="modal-boy">
            <div class="container">
                <label for="name">Nom</label>
                <div class="input-group mb-4">
                    <input type="text" [className]="
                            (addForm.invalid && (addForm.get('name')?.dirty || addForm.get('name')?.touched) && addForm.get('name')?.errors) ? 
                            'form-control is-invalid' : (addForm.invalid && (addForm.get('name')?.dirty || addForm.get('name')?.touched)) ? 'form-control is-valid' : 'form-control'" id="name" name="name" formControlName="name" autocomplete="off">
                    <div *ngIf="addForm.invalid && (addForm.dirty || addForm.touched)" class="invalid-feedback">
                        <div *ngIf="addForm.get('name')?.errors?.required">
                            Le nom est obligatoire
                        </div>
                        <div *ngIf="addForm.get('name')?.errors?.minlength">
                            Le nom doit contenir au moins 4 caractères
                        </div>
                    </div>
                </div>
                <label for="subdomain">Sous-domaine</label>
                <div class="input-group mb-4">
                    <input type="text" [className]="
                            (addForm.invalid && (addForm.get('subdomain')?.dirty || addForm.get('subdomain')?.touched) && addForm.get('subdomain')?.errors) ? 
                            'form-control is-invalid' : (addForm.invalid && (addForm.get('subdomain')?.dirty || addForm.get('subdomain')?.touched)) ? 'form-control is-valid' : 'form-control'" id="subdomain" name="subdomain" formControlName="subdomain" autocomplete="off">
                    <div *ngIf="addForm.invalid && (addForm.dirty || addForm.touched)" class="invalid-feedback">
                        <div *ngIf="addForm.get('subdomain')?.errors?.required">
                            Le sous-domaine est obligatoire
                        </div>
                        <div *ngIf="addForm.get('subdomain')?.errors?.minlength">
                            Le sous-domaine doit contenir au moins 4 caractères
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-outline-success" [disabled]="!addForm.valid" (click)="activeModal.close('save')">Créer</button>
            <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Annuler</button>
        </div>
    </form>
</div>
