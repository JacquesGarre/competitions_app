<div class="modal-header">
    <h5 class="modal-title"><fa-icon [icon]="faUsers" class="mr-2"></fa-icon>New organization</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="addForm" (ngSubmit)="submitForm()">
        <div class="modal-boy">
            <div class="container">
                <label for="name">Name</label>
                <div class="input-group mb-4">
                    <input 
                        type="text"
                        [className]="
                            (addForm.invalid && (addForm.get('name')?.dirty || addForm.get('name')?.touched) && addForm.get('name')?.errors) ? 
                            'form-control is-invalid' : (addForm.invalid && (addForm.get('name')?.dirty || addForm.get('name')?.touched)) ? 'form-control is-valid' : 'form-control'" 
                        id="name" 
                        name="name"
                        formControlName="name"
                        autocomplete="off" 
                    >
                    <div *ngIf="addForm.invalid && (addForm.dirty || addForm.touched)" class="invalid-feedback">
                        <div *ngIf="addForm.get('name')?.errors?.required">
                            Name is required.
                        </div>
                        <div *ngIf="addForm.get('name')?.errors?.minlength">
                            Name must be at least 4 characters long.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-outline-success" [disabled]="!addForm.valid" (click)="activeModal.close('save')">Save</button>
            <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Cancel</button>
        </div>
    </form>
</div>
