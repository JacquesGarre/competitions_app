
<!-- Loader -->
<ngx-ui-loader [loaderId]="'page-loader'"></ngx-ui-loader>
<!-- End of Loader -->

<h4 class="mb-4">
    <fa-icon [icon]="faUsers" class="mr-2"></fa-icon>
    Organizations
    <a [routerLink]="" class="p-0 text-secondary float-right" (click)=createOrganization()>
        <fa-icon [icon]="faPlus" class="mr-2"></fa-icon>
    </a>
</h4>
<ng2-smart-table 
    [settings]="settings" 
    [source]="source" 
    (deleteConfirm)="onDeleteConfirm($event)"
    (editConfirm)="onEditConfirm($event)"
    (custom)="onCustomAction($event)"
></ng2-smart-table>
