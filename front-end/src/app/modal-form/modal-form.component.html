<div class="modal-header">
    <h5 class="modal-title" [innerHTML]="title"></h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="myForm" (ngSubmit)="submitForm()">
        <div class="modal-boy">
            <div class="container">
                <label for="name">Name</label>
                <div class="input-group mb-4">
                    <input 
                        type="text"
                        [className]="
                            (myForm.invalid && (myForm.get('name')?.dirty || myForm.get('name')?.touched) && myForm.get('name')?.errors) ? 
                            'form-control is-invalid' : (myForm.invalid && (myForm.get('name')?.dirty || myForm.get('name')?.touched)) ? 'form-control is-valid' : 'form-control'" 
                        id="name" 
                        name="name"
                        formControlName="name"
                        autocomplete="off" 
                    >
                    <div *ngIf="myForm.invalid && (myForm.dirty || myForm.touched)" class="invalid-feedback">
                        <div *ngIf="myForm.get('name')?.errors?.required">
                            Name is required.
                        </div>
                        <div *ngIf="myForm.get('name')?.errors?.minlength">
                            Name must be at least 4 characters long.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-outline-success"
                [disabled]="!myForm.valid">
                Save
            </button>
            <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Cancel</button>
        </div>
    </form>
</div>
