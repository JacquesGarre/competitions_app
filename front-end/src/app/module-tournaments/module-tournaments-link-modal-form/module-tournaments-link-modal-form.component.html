<div class="modal-header bg-dark rounded-0">
    <h5 class="modal-title text-light">
        <fa-icon [icon]="faSitemap" class="mr-2"></fa-icon>Ajouter un tournoi</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body text-light  bg-dark-gray rounded-0">
    <form [formGroup]="addForm" (ngSubmit)="submitForm()">
        <div class="modal-boy">
            <label for="tournamentId">Tournoi</label>
            <div class="input-group mb-4">
                <select class="browser-default custom-select" name="tournamentId"  id="tournamentId" formControlName="tournamentId">
                    <option *ngFor="let tournament of tournaments" [value]="tournament.id">{{tournament.name}}</option>
                  </select>
                <div *ngIf="addForm.get('tournamentId')?.errors?.required">
                    Tournoi obligatoire
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-outline-success" [disabled]="!addForm.valid" (click)="activeModal.close('save')">Ajouter</button>
            <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Annuler</button>
        </div>
    </form>
</div>
