<div class="modal-header bg-dark rounded-0">
    <h5 class="modal-title text-light">
        <fa-icon [icon]="faUsers" class="mr-2"></fa-icon>Add user</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body text-light bg-dark-gray rounded-0">
    <form [formGroup]="addForm" (ngSubmit)="submitForm()">
        <div class="modal-boy">
            <label for="userId">User ID</label>
            <div class="input-group mb-4">
                <input type="text" [className]="
                        (addForm.invalid && (addForm.get('userId')?.dirty || addForm.get('userId')?.touched) && addForm.get('userId')?.errors) ? 
                        'form-control is-invalid' : (addForm.invalid && (addForm.get('userId')?.dirty || addForm.get('userId')?.touched)) ? 'form-control is-valid' : 'form-control'" id="userId" name="userId" formControlName="userId" autocomplete="off">
                <div *ngIf="addForm.invalid && (addForm.dirty || addForm.touched)" class="invalid-feedback">
                    <div *ngIf="addForm.get('userId')?.errors?.required">
                        User ID is required.
                    </div>
                    <div *ngIf="addForm.get('userId')?.errors?.minlength">
                        User ID must be at least 1 characters long.
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-outline-success" [disabled]="!addForm.valid" (click)="activeModal.close('save')">Add</button>
            <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Cancel</button>
        </div>
    </form>
</div>
