<div class="col-md-12 text-gray mt-5 mb-5">
    <div class="card card-container shadow rounded-0 bg-dark-gray border-0 border-left-danger">
        <div class="card-header bg-dark text-light border-gray border-0 rounded-0 ">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-10">
                    <h6 class="mb-0"><fa-icon [icon]="faClipboardList" class="mr-2"></fa-icon>Registrations</h6>
                </div>
                <div class="col-md-2">
                    <a class="btn btn-dark-gray btn-sm float-right" (click)=createRegistration()><fa-icon [icon]="faPlus" class="mr-2"></fa-icon>Add registration</a>
                </div>
            </div>
        </div>
        <div class="card-body text-light p-0">

            <p class="w-100 text-center pt-3" *ngIf="!registrations.length"><i>No registrations found.</i></p>

            <!--This is your master form-->
            <form [formGroup]="registrationForm" *ngIf="registrations.length">

                <table class="table table-hover m-0">
                    <thead class="text-light border-top-0 border-right-0 border-left-0">
                        <tr>
                            <th scope="col" class="text-center border-gray">Actions</th>
                            <th scope="col" class="border-gray" *ngIf="parentModule !== 'users'">User</th>
                            <th scope="col" class="border-gray">Tournament</th>
                            <th scope="col" class="border-gray">Pools</th>
                            <th scope="col" class="border-gray">Payable amount</th>
                            <th scope="col" class="border-gray">Paid amount</th>
                            <th scope="col" class="border-gray">Jersey number</th>
                            <th scope="col" class="border-gray">Present</th>
                            <th scope="col" class="border-gray">Available</th>
                            <th scope="col" class="border-gray">Created at</th>
                            <th scope="col" class="border-gray">Updated at</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container formArrayName="registrationDetails" *ngFor="let registration of registrations; let $index=index">
                            <tr [formGroupName]="$index"  class="bg-dark-gray">
                                <td class="text-center">
                                    <a class="btn text-light text-hover-orange" (click)=showRegistration(registration)>
                                        <fa-icon [icon]="faEye" class="mr-2"></fa-icon>
                                    </a>
                                    <!-- <a class="btn text-light text-hover-orange">
                                        <fa-icon [icon]="faPen" class="mr-2"></fa-icon>
                                    </a> -->
                                    <a class="btn text-light text-hover-orange" (click)=deleteRegistration(registration)>
                                        <fa-icon [icon]="faTrash" class="mr-2"></fa-icon>
                                    </a>
                                </td>
                                <td class="text-light" *ngIf="parentModule !== 'users'">
                                    <input class="form-control pl-0" type="text" formControlName="user" readonly/>
                                </td>
                                <td class="text-light">
                                    <input class="form-control pl-0" type="text" formControlName="tournament"  readonly/>
                                </td>
                                <td class="text-light">
                                    <input class="form-control pl-0" type="text" formControlName="pools"  readonly/>
                                </td>
                                <td class="text-light">
                                    <input class="form-control pl-0" type="text" [value]="registration.payableAmount ? registration.payableAmount : 0" readonly/>
                                </td>
                                <td class="text-light">
                                    <input class="form-control pl-0" type="text" [value]="registration.paidAmount ? registration.paidAmount : 0" readonly/>
                                </td>
                                <td class="text-light">
                                    <input class="form-control pl-0" type="text" formControlName="jerseyNumber" readonly/>
                                </td>
                                <td class="text-light pt-3">
                                    <fa-icon [icon]="faCheck" class="text-success mt-2" *ngIf="registration.presence"></fa-icon>
                                    <fa-icon [icon]="faTimes" class="text-danger mt-2" *ngIf="!registration.presence"></fa-icon>
                                </td>
                                <td class="text-light pt-3">
                                    <fa-icon [icon]="faCheck" class="text-success mt-2" *ngIf="registration.available"></fa-icon>
                                    <fa-icon [icon]="faTimes" class="text-danger mt-2" *ngIf="!registration.available"></fa-icon>
                                </td>

                                <td class="text-light">
                                    <input class="form-control pl-0" type="text" [value]="registration.createdAt | date:'dd/MM/yyyy HH:mm'" readonly/>
                                </td>
                                <td class="text-light">
                                    <input class="form-control pl-0" type="text" [value]="(registration.updatedAt !== null) ? (registration.updatedAt | date: 'dd/MM/yyyy HH:mm') : ''" readonly/>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>

            </form>

        </div>
    </div>
</div>
